<html>
	<head>
		<title>Factory Tycoon</title>
		
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src='js/knockout-min.js'></script>
		
		<script src="js/game.js"></script>
		<script src="js/model.js"></script>
		<script src="js/logic.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/controller.js"></script>
	</head>
	<body>
		<div class="col-xs-12">
			<div class="page-header">
				<h2>Factory Tycoon <small>The incremental simulator game</small></h2>
			</div>
			
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<div class="col-xs-6">
					<ul class="list-group">
						<li class="list-group-item">
							Money: &euro; <span data-bind="text: Resources.Money"></span>
						</li>
						<li class="list-group-item">
							Food: <span data-bind="text: Resources.Food"></span>
							<button type="button" class="btn btn-default btn-sm" id="gather-food">Gather</button>
						</li>
						<li class="list-group-item">
							Wood: <span data-bind="text: Resources.Wood"></span>
						</li>
					</ul>
				</div>
			
				<div class="col-xs-6 form-horizontal">
					<div class="panel panel-default">
						<div class="panel-heading">Training</div>
						<table class="table table-hover">
							<tr>
								<td class="col-xs-6">
									Idle Workers:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.Idle.Count"></span>
								</td>
								<td class="col-xs-2">
									<button type="button" class="btn btn-default btn-sm form-control" id="hire-worker">Hire Worker</button>
								</td>
							</tr>
							<tr>
								<td class="col-xs-6">
									Farmers:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.Farmers.Count"></span>
								</td>
								<td class="col-xs-2">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-sm col-xs-6" id="hire-farmer">Hire</button>
										<button type="button" class="btn btn-danger btn-sm col-xs-6" id="fire-farmer">Fire</button>
									</div>
								</td>
							</tr>
							<tr>
								<td class="col-xs-6">
									Wood Cutter:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.WoodCutter.Count"></span>
								</td>
								<td class="col-xs-2">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-sm col-xs-6" id="hire-woodcutter">Hire</button>
										<button type="button" class="btn btn-danger btn-sm col-xs-6" id="fire-woodcutter">Fire</button>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				
				<div class="col-xs-12 form-horizontal">
					<div class="panel panel-default">
						<div class="panel-heading">Market</div>
						<table class="table table-hover">
							<tr>
								<th class="col-xs-2">Food</th>
								<td class="col-xs-5 text-right">
									&euro;1 / kg
									
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-primary btn-sm col-xs-4 buy-food" data-amount="1">Buy</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 buy-food" data-amount="10">x10</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 buy-food" data-amount="100">x100</button>
									</div>
								</td>
								<td class="col-xs-5 text-right">
									&euro;0.7 / kg
									
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-primary btn-sm col-xs-4 sell-food" data-amount="1">Sell</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 sell-food" data-amount="10">x10</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 sell-food" data-amount="100">x100</button>
									</div>
								</td>
							</tr>
							<tr>
								<th class="col-xs-2">Wood</th>
								<td class="col-xs-5 text-right">
									&euro;5 / log
									
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-primary btn-sm col-xs-4 buy-wood" data-amount="1">Buy</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 buy-wood" data-amount="10">x10</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 buy-wood" data-amount="100">x100</button>
									</div>
								</td>
								<td class="col-xs-5 text-right">
									&euro;3.7 / log
									
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-primary btn-sm col-xs-4 sell-wood" data-amount="1">Sell</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 sell-wood" data-amount="10">x10</button>
										<button type="button" class="btn btn-default btn-sm col-xs-4 sell-wood" data-amount="100">x100</button>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
