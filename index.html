<html>
	<head>
		<title>Factory Tycoon</title>
		
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="css/game.css">
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src='js/knockout-min.js'></script>
		
		<script src="js/global.js"></script>
		<script src="js/game.js"></script>
		<script src="js/model.js"></script>
		<script src="js/logic.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/controller.js"></script>
		
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-55109235-3', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="col-xs-12">
			<div class="page-header">
				<h2>Factory Tycoon <small>The incremental simulator game</small></h2>
			</div>
			
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				<div class="col-xs-6">
					<ul class="list-group">
						<li class="list-group-item">
							Money: <span data-bind="text: ViewModel.Money"></span>
						</li>
						<li class="list-group-item">
							<div class="icon-sm icon-food"></div>
							Food: <span data-bind="text: Resources.Food"></span> / <span data-bind="text: Resources.FoodCapacity"></span> <span id="foodPerSec"><span data-bind="text: ViewModel.foodPerSec"></span> / sec</span>
							<button type="button" class="btn btn-default btn-sm" id="gather-food">Gather</button>
						</li>
						<li class="list-group-item">
							<div class="icon-sm icon-wood"></div>
							Wood: <span data-bind="text: Resources.Wood"></span> / <span data-bind="text: Resources.WoodCapacity"></span> <span id="woodPerSec"><span data-bind="text: ViewModel.woodPerSec"></span> / sec</span>
						</li>
					</ul>
				</div>
				
				<div class="col-xs-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="button" class="btn btn-info btn-sm" id="open-training">Train</button>
							<button type="button" class="btn btn-info btn-sm" id="open-building">Build</button>
						</div>
					</div>
				</div>
			
				<div id="tab-training" class="col-xs-6 form-horizontal">
					<div class="panel panel-default">
						<div class="panel-heading">Training</div>
						<table class="table table-hover">
							<tr>
								<td class="col-xs-6">
									<div class="icon-sm icon-idle-worker"></div>
									Idle Workers:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.Idle.Count"></span>
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td class="col-xs-2">
									<button type="button" class="btn btn-default btn-sm form-control" id="hire-worker">Hire Worker</button>
								</td>
							</tr>
							<tr>
								<td class="col-xs-6">
									<div class="icon-sm icon-farmer"></div>
									Farmers:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.Farmers.Count"></span> /
									<span data-bind="text: Resources.FarmersCapacity"></span>
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td class="col-xs-2">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-sm col-xs-6" id="hire-farmer">Hire</button>
										<button type="button" class="btn btn-danger btn-sm col-xs-6" id="fire-farmer">Fire</button>
									</div>
								</td>
							</tr>
							<tr>
								<td class="col-xs-6">
									<div class="icon-sm icon-woodcutter"></div>
									Wood Cutter:
								</td>
								<td class="col-xs-4">
									<span data-bind="text: Worker.WoodCutter.Count"></span> /
									<span data-bind="text: Resources.WoodCutterCapacity"></span>
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td class="col-xs-2">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default btn-sm col-xs-6" id="hire-woodcutter">Hire</button>
										<button type="button" class="btn btn-danger btn-sm col-xs-6" id="fire-woodcutter">Fire</button>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				
				<div id="tab-building" class="col-xs-6" style="display: none;">
					<div class="panel panel-default">
						<div class="panel-heading">Building</div>
						<table class="table table-hover">
							<tr>
								<td>House</td>
								<td>
									&euro;<span data-bind="text: Building.House.Cost.Money"></span>
									<span data-bind="text: Building.House.Cost.Wood"></span> Logs
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td>
									<span data-bind="text: Building.House.Count"></span>
								</td>
								<td class="col-xs-3">
									<button type="button" class="btn btn-default btn-sm" id="build-house">Build</button>
								</td>
							</tr>
							<tr>
								<td>Stockpile</td>
								<td>
									&euro;<span data-bind="text: Building.Stockpile.Cost.Money"></span>
									<span data-bind="text: Building.Stockpile.Cost.Wood"></span> Logs
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td>
									<span data-bind="text: Building.Stockpile.Count"></span>
								</td>
								<td>
									<div class="input-group" role="group">
										<select class="form-control">
											<option selected>1</option>
											<option>10</option>
											<option>100</option>
											<option>1,000</option>
										</select>
										<span class="input-group-btn">
											<button type="button" class="btn btn-default" id="build-stockpile">Build</button>
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<td>Granary</td>
								<td>
									&euro;<span data-bind="text: Building.Granary.Cost.Money"></span>
									<span data-bind="text: Building.Granary.Cost.Wood"></span> Logs
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td>
									<span data-bind="text: Building.Granary.Count"></span>
								</td>
								<td>
									<button type="button" class="btn btn-default btn-sm" id="build-granary">Build</button>
								</td>
							</tr>
							<tr>
								<td>Logging Camp</td>
								<td>
									&euro;<span data-bind="text: Building.LoggingCamp.Cost.Money"></span>
									<span data-bind="text: Building.LoggingCamp.Cost.Wood"></span> Logs
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td>
									<span data-bind="text: Building.LoggingCamp.Count"></span>
								</td>
								<td>
									<button type="button" class="btn btn-default btn-sm" id="build-loggingcamp">Build</button>
								</td>
							</tr>
							<tr>
								<td>Farm</td>
								<td>
									&euro;<span data-bind="text: Building.Farm.Cost.Money"></span>
									<span data-bind="text: Building.Farm.Cost.Food"></span> Food
									<span class="label label-danger" style="display: none"></span>
								</td>
								<td>
									<span data-bind="text: Building.Farm.Count"></span>
								</td>
								<td>
									<button type="button" class="btn btn-default btn-sm" id="build-farm">Build</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				
				<div class="col-xs-12 form-horizontal">
					<div class="panel panel-default">
						<div class="panel-heading">Market</div>
						<table class="table table-hover">
							<tr>
								<th></th>
								<th class="text-center">Buy</th>
								<th class="text-center">Sell</th>
							</tr>
							<tr>
								<th class="col-xs-2">
									<div class="icon-sm icon-food"></div>
									Food
								</th>
								<td class="col-xs-5 text-right">
									<div class="input-group col-xs-12 col-md-8 col-md-offset-2">
										<span class="input-group-addon">&euro;0.5 / kg</span>
										<input type="text" class="form-control" placeholder="1" id="buy-food-amount" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-primary btn-sm buy-food" data-amount="1">Buy</button>
											<button type="button" class="btn btn-default btn-sm buy-food" data-amount="10">x10</button>
											<button type="button" class="btn btn-default btn-sm buy-food" data-amount="100">x100</button>
										</div>
									</div>
								</td>
								<td class="col-xs-5 text-right">
									<div class="input-group col-xs-12 col-md-8 col-md-offset-2">
										<span class="input-group-addon">&euro;0.2 / kg</span>
										<input type="text" class="form-control" placeholder="1" id="sell-food-amount" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-primary btn-sm sell-food" data-amount="1">Sell</button>
											<button type="button" class="btn btn-default btn-sm sell-food" data-amount="10">x10</button>
											<button type="button" class="btn btn-default btn-sm sell-food" data-amount="100">x100</button>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th class="col-xs-2">
									<div class="icon-sm icon-wood"></div>
									Wood
								</th>
								<td class="col-xs-5 text-right">
									<div class="input-group col-xs-12 col-md-8 col-md-offset-2">
										<span class="input-group-addon">&euro;5 / log</span>
										<input type="text" class="form-control" placeholder="1" id="buy-wood-amount" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-primary btn-sm buy-wood" data-amount="1">Buy</button>
											<button type="button" class="btn btn-default btn-sm buy-wood" data-amount="10">x10</button>
											<button type="button" class="btn btn-default btn-sm buy-wood" data-amount="100">x100</button>
										</div>
									</div>
								</td>
								<td class="col-xs-5 text-right">
									<div class="input-group col-xs-12 col-md-8 col-md-offset-2">
										<span class="input-group-addon">&euro;2 / log</span>
										<input type="text" class="form-control" placeholder="1" id="sell-wood-amount" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-primary btn-sm sell-wood" data-amount="1">Sell</button>
											<button type="button" class="btn btn-default btn-sm sell-wood" data-amount="10">x10</button>
											<button type="button" class="btn btn-default btn-sm sell-wood" data-amount="100">x100</button>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
